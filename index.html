<!DOCTYPE html>
<html lang="pt-br">

  <script src="controller.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">    


  <head>
    <title>Geração FND/FNC</title>
    <meta charset="utf-8">
  </head>
  <body style="text-align:center">

    <header class="cabecalho">
        <h1>Geração de Fórmulas FND/FNC</h1>
    </header>
    
    <aside class="campos">
        <div class="entrada" id="entrada">
            <label>Digite a expressão:</label><br>
            <input type="text" id="expressao" name="line">
            <br>
            <button class= "btn gera" onclick="gera_tabela()">GERAR TABELA</button><br><br>
        </div>
        <div class="saida" id="saida">
            <label>Fórmula Normal Disjuntiva (FND):</label>
            <div id="formula_normal_disjuntiva" >
            </div>

            <label>Fórmula Normal Conjuntiva (FNC):</label>
            <div id="formula_normal_conjuntiva" >
            </div>
        </div>

    </aside>        
    <main  class= "main_tabela" id="main_tabela">      
        <table id="table" align="center">
            <thead>
                <tr id="header"></tr>
            </thead>    
        </table>
        <div class= "inicial">
            <table id= "tabela_inicial" align="center"> 
              <tr>
                <th>P</th>
                <th>Q</th>
                <th>--</th>
              </tr>
              <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </table>
        </div>
         <!-- <button onclick="converte_tabela_html_em_matriz()">GERAR MATRIZ</button> -->
        <br>
        <button class="btn formula" onclick="gera_formulas_normais()">GERAR FÓRMULAS</button>
        
        <button class="btn limpar" onclick="limpar_tela()">LIMPAR TELA</button>

    </main>
    
    <footer class= "rodape">
    </footer>
   
    
  </body>
</html>
